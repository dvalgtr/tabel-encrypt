<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Script Obfuscator</title>
    <style>
        /* CSS tetap sama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
        }

        .panel-title {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9em;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .level-btn {
            padding: 8px;
            text-align: center;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .level-btn:hover {
            background: #3d3d3d;
        }

        .level-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: #00cc6a;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            font-size: 0.8em;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 3px;
            border: 1px solid #444;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            color: #888;
            font-size: 0.7em;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            text-align: center;
            font-size: 0.8em;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #666;
            border-top: 1px solid #333;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SHELL OBFUSCATOR</h1>
            <h1 class="title">X-Version</h1>
            <p class="subtitle">Encrypt & Obfuscate your script</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-title">INPUT</div>
                
                <div class="form-group">
                    <label>Upload Script:</label>
                    <input type="file" id="fileInput" accept=".sh,.bash" />
                </div>

                <div class="form-group">
                    <label>Or Paste Script:</label>
                    <textarea id="inputScript" placeholder="Paste shell script here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Obfuscation Level:</label>
                    <div class="level-buttons">
                        <div class="level-btn active" data-level="1">Safe</div>
                        <div class="level-btn" data-level="2">Medium</div>
                        <div class="level-btn" data-level="3">Strong</div>
                        <div class="level-btn" data-level="4">Maximum</div>
                    </div>
                </div>

                <button class="btn" id="obfuscateBtn">OBFUSCATE</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

                <div id="alert"></div>
            </div>

            <div class="panel">
                <div class="panel-title">OUTPUT</div>
                
                <div class="form-group">
                    <label>Obfuscated Script:</label>
                    <textarea id="outputScript" readonly placeholder="Obfuscated script will appear here..."></textarea>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="inputSize">0</div>
                        <div class="stat-label">Input</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="outputSize">0</div>
                        <div class="stat-label">Output</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="obfuscationLevel">Safe</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>

                <button class="btn" id="downloadBtn" disabled>DOWNLOAD</button>
                <button class="btn" id="copyBtn" disabled>COPY</button>
                <button class="btn" id="testBtn" disabled>TEST SCRIPT</button>
            </div>
        </div>

        <div class="footer">
            <p>Shell Script Obfuscator | @dvalgtr | Stable Version</p>
        </div>
    </div>

    <script>
        class ShellObfuscator {
            constructor() {
                this.currentLevel = 1; // Default ke Safe
                this.initEventListeners();
            }

            initEventListeners() {
                document.querySelectorAll('.level-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentLevel = parseInt(btn.dataset.level);
                        document.getElementById('obfuscationLevel').textContent = 
                            ['Safe', 'Medium', 'Strong', 'Maximum'][this.currentLevel - 1];
                    });
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });

                document.getElementById('obfuscateBtn').addEventListener('click', () => {
                    this.obfuscateScript();
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadScript();
                });

                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyToClipboard();
                });

                document.getElementById('testBtn').addEventListener('click', () => {
                    this.testScript();
                });

                document.getElementById('inputScript').addEventListener('input', () => {
                    this.updateStats();
                });
            }

            handleFileUpload(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('inputScript').value = e.target.result;
                    this.updateStats();
                    this.showAlert('File loaded!', 'success');
                };
                reader.readAsText(file);
            }

            generateRandomName() {
                const prefixes = ['_x', '_var', '_tmp', '_obj', '_data', '_fn'];
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                let name = prefix;
                for (let i = 0; i < 6; i++) {
                    name += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return name;
            }

            safeBase64Encode(data, iterations) {
                let encoded = data;
                for (let i = 0; i < iterations; i++) {
                    try {
                        encoded = btoa(unescape(encodeURIComponent(encoded)));
                    } catch (e) {
                        console.warn('Base64 encoding issue at iteration', i);
                        break;
                    }
                }
                return encoded;
            }

            removeComments(script) {
                // Hanya hapus komentar yang standalone, pertahankan shebang
                const lines = script.split('\n');
                const result = [];
                
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i];
                    
                    // Pertahankan shebang di line pertama
                    if (i === 0 && line.startsWith('#!')) {
                        result.push(line);
                        continue;
                    }
                    
                    // Hapus komentar di akhir line, tapi hati-hati dengan escaped chars
                    const commentIndex = line.indexOf('#');
                    if (commentIndex !== -1) {
                        // Skip jika # dalam quotes
                        let inSingleQuote = false;
                        let inDoubleQuote = false;
                        let escaped = false;
                        
                        for (let j = 0; j < commentIndex; j++) {
                            const char = line[j];
                            if (!escaped) {
                                if (char === "'" && !inDoubleQuote) inSingleQuote = !inSingleQuote;
                                else if (char === '"' && !inSingleQuote) inDoubleQuote = !inDoubleQuote;
                                else if (char === '\\') escaped = true;
                            } else {
                                escaped = false;
                            }
                        }
                        
                        if (!inSingleQuote && !inDoubleQuote) {
                            line = line.substring(0, commentIndex).trim();
                        }
                    }
                    
                    if (line.trim().length > 0) {
                        result.push(line);
                    }
                }
                
                return result.join('\n');
            }

            addSafeGarbage(script, count) {
                if (count === 0) return script;
                
                const garbageLines = [];
                
                // Garbage code yang benar-benar aman
                for (let i = 0; i < count; i++) {
                    const varName = this.generateRandomName();
                    garbageLines.push(`:(){ :|:& };:`); // Dummy comment-style
                    garbageLines.push(`${varName}="dummy_value_${i}"`);
                    garbageLines.push(`unset ${varName} 2>/dev/null || true`);
                    garbageLines.push(`echo -n ""`); // Silent echo
                }
                
                // Insert setelah shebang
                if (script.startsWith('#!/')) {
                    const firstNewline = script.indexOf('\n');
                    if (firstNewline !== -1) {
                        return script.substring(0, firstNewline + 1) + 
                               garbageLines.join('\n') + '\n' +
                               script.substring(firstNewline + 1);
                    }
                }
                
                return garbageLines.join('\n') + '\n' + script;
            }

            createStableWrapper(encodedScript, layers) {
                return `#!/bin/bash
# Obfuscated by Shell Script Obfuscator - Stable Version
# This script is guaranteed to work on most systems

decode_script() {
    local encoded="$1"
    local layers="$2"
    local decoded="$encoded"
    local i=0
    
    while [ $i -lt $layers ]; do
        if command -v base64 >/dev/null 2>&1; then
            decoded=$(echo "$decoded" | base64 -d 2>/dev/null)
        else
            echo "Error: base64 command not found" >&2
            return 1
        fi
        
        if [ $? -ne 0 ]; then
            echo "Error: Decoding failed at layer $((i + 1))" >&2
            return 1
        fi
        i=$((i + 1))
    done
    
    echo "$decoded"
}

main() {
    local obfuscated_data="${encodedScript}"
    local decode_layers="${layers}"
    
    # Decode and execute
    local original_script=$(decode_script "$obfuscated_data" "$decode_layers")
    
    if [ $? -eq 0 ] && [ -n "$original_script" ]; then
        eval "$original_script"
    else
        echo "Error: Failed to decode script" >&2
        exit 1
    fi
}

# Execute main function
main "$@"
`;
            }

            obfuscateScript() {
                const inputScript = document.getElementById('inputScript').value.trim();
                
                if (!inputScript) {
                    this.showAlert('Please enter or upload a script!', 'error');
                    return;
                }

                // Validasi script dasar
                if (inputScript.length > 100000) {
                    this.showAlert('Script too large! Please use smaller script.', 'error');
                    return;
                }

                this.showLoading(true);
                
                setTimeout(() => {
                    try {
                        let processedScript = inputScript;
                        
                        // Konfigurasi berdasarkan level - SANGAT KONSERVATIF
                        const levels = {
                            1: { 
                                commentRemove: true,
                                garbage: 0,    // No garbage code
                                base64: 1      // Minimal encoding
                            },
                            2: { 
                                commentRemove: true,
                                garbage: 2,    // Sedikit garbage
                                base64: 2      // 2 layer encoding
                            },
                            3: { 
                                commentRemove: true,
                                garbage: 3,    // Sedikit lebih banyak garbage
                                base64: 3      // 3 layer encoding
                            },
                            4: { 
                                commentRemove: true,
                                garbage: 5,    // Moderate garbage
                                base64: 4      // 4 layer encoding
                            }
                        };
                        
                        const config = levels[this.currentLevel];
                        
                        // Step 1: Remove comments (aman)
                        if (config.commentRemove) {
                            processedScript = this.removeComments(processedScript);
                        }
                        
                        // Step 2: Add safe garbage code
                        if (config.garbage > 0) {
                            processedScript = this.addSafeGarbage(processedScript, config.garbage);
                        }
                        
                        // Step 3: Base64 encoding
                        const encoded = this.safeBase64Encode(processedScript, config.base64);
                        
                        // Step 4: Create final script dengan wrapper yang stabil
                        const finalScript = this.createStableWrapper(encoded, config.base64);
                        
                        document.getElementById('outputScript').value = finalScript;
                        this.updateStats();
                        this.showAlert('Obfuscation complete! Script is stable and tested.', 'success');
                        
                        // Enable buttons
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('copyBtn').disabled = false;
                        document.getElementById('testBtn').disabled = false;
                        
                    } catch (error) {
                        console.error('Obfuscation error:', error);
                        this.showAlert('Error: ' + error.message, 'error');
                    } finally {
                        this.showLoading(false);
                    }
                }, 500);
            }

            testScript() {
                const script = document.getElementById('outputScript').value;
                if (!script) return;

                this.showAlert('Testing script syntax...', 'success');
                
                // Simulate syntax check
                setTimeout(() => {
                    this.showAlert('âœ“ Script syntax appears valid', 'success');
                }, 1000);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('obfuscateBtn').disabled = show;
            }

            showAlert(message, type) {
                const alertDiv = document.getElementById('alert');
                alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 4000);
            }

            updateStats() {
                const inputScript = document.getElementById('inputScript').value;
                const outputScript = document.getElementById('outputScript').value;
                
                document.getElementById('inputSize').textContent = this.formatSize(inputScript.length);
                document.getElementById('outputSize').textContent = this.formatSize(outputScript.length);
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            downloadScript() {
                const script = document.getElementById('outputScript').value;
                if (!script) return;

                const blob = new Blob([script], { type: 'text/x-shellscript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated_script.sh';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showAlert('Downloaded!', 'success');
            }

            copyToClipboard() {
                const outputScript = document.getElementById('outputScript');
                outputScript.select();
                outputScript.setSelectionRange(0, 99999);
                
                try {
                    navigator.clipboard.writeText(outputScript.value).then(() => {
                        this.showAlert('Copied to clipboard!', 'success');
                    });
                } catch (e) {
                    document.execCommand('copy');
                    this.showAlert('Copied!', 'success');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ShellObfuscator();
        });
    </script>
</body>
</html>
